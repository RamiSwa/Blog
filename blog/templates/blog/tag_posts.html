{% extends 'base.html' %}

{% block title %}Tag: {{ tag.name }}{% endblock %}

{% block content %}
<h1 class="text-center">Posts Tagged with "{{ tag.name }}"</h1>
<div class="row">
    {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <a href="{% url 'blog:post_detail' slug=post.slug %}" class="btn btn-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
