{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h3 class="text-center mb-4">Update Your Profile</h3>

                <!-- Display Current Profile Picture -->
                <div class="text-center mb-4">
                    <img 
                        src="{{ user.profile_picture.url }}" 
                        alt="Profile Picture" 
                        class="rounded-circle shadow-sm" 
                        style="width: 150px; height: 150px; object-fit: cover;">
                </div>

                <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        {{ form.email }}
                    </div>

                    <!-- Profile Picture Upload -->
                    <div class="mb-3">
                        <label for="id_profile_picture" class="form-label">Change Profile Picture</label>
                        {{ form.profile_picture }}
                    </div>

                    <!-- Save Changes Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                    </div>
                </form>

                <!-- Change Password Section -->
                <hr class="my-4">
                <div class="text-center">
                    <a href="{% url 'password_change' %}" class="btn btn-outline-danger btn-sm">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
