{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <h3 class="text-center mb-4">Welcome Back</h3>
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <input type="checkbox" id="remember_me" name="remember_me" class="form-check-input">
                            <label for="remember_me" class="form-check-label">Remember Me</label>
                        </div>
                        <a href="#" class="text-primary small">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Donâ€™t have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a>.
                </p>
                <p class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-primary">Forgot Password?</a>
                </p>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
